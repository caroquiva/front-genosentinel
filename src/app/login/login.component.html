<section class="h-100 gradient-form" style="background-color: #262525">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">
                <div class="text-center">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                    style="width: 185px"
                    alt="logo"
                  />
                  <h4 class="mt-1 mb-5 pb-1">BIENVENIDO A GENOSENTINEL</h4>
                </div>

                <form>
                  <p>Ingrese sus datos:</p>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="text"
                      id="form2Example11"
                      class="form-control"
                      [(ngModel)]="user.username"
                      name="username"
                    />
                    <label class="form-label" for="form2Example11"
                      >Usuario</label
                    >
                  </div>

                  <div data-mdb-input-init class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example22"
                      class="form-control"
                      [(ngModel)]="user.password"
                      name="password"
                    />
                    <label class="form-label" for="form2Example22"
                      >Password</label
                    >
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                      type="button"
                      (click)="ventana()"
                    >
                      Iniciar
                    </button>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-center pb-4"
                  >
                    <p class="mb-0 me-2">No tienes una cuenta?</p>
                    <button
                      type="button"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-outline-danger"
                      (click)="abrirModalRegistro()"
                    >
                      Crear
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <img
                  class="img1"
                  src="https://cdn.pixabay.com/photo/2017/10/04/09/56/laboratory-2815641_1280.jpg"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal" tabindex="-1" role="dialog" id="mensaje">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Advertencia !</h5>
      </div>
      <div class="modal-body">
        <p>{{ mensaje }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          (click)="cerrarModal()"
        >
          Cerrar
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" id="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registrar Usuario</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
          (click)="cerrarModal()"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input
              type="string"
              class="form-control"
              [(ngModel)]="user.username"
              name="username"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="user.password"
              name="password"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              (click)="cerrarModalRegistro()"
            >
              Cerrar
            </button>
            <button type="submit" class="btn btn-primary" (click)="registrar()">
              Crear
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

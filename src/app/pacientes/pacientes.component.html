 <!-- <app-modal-empleado *ngIf="mensaje1 == true" [childMessage]="identificacion"></app-modal-empleado>-->
     <div class="modal" tabindex="-1" id="modal" >
   <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" *ngIf="activacionModalCrear">Crear Paciente</h5>
          <h5 class="modal-title" *ngIf="activacionModalActualizar">Actualizar Paciente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" 
          (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label  class="form-label">Identificación</label>
                  <input for="inputId" type="number" class="form-control" [(ngModel)]="paciente.document" name="document" >
                  
                </div>
                <div class="mb-3">
                  <label  class="form-label">Nombre</label>
                  <input for="inputNombre" type="text" class="form-control" [(ngModel)]="paciente.firstName" name="firsName">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Apellidos</label>
                    <input for="inputApellidos" type="text" class="form-control" [(ngModel)]="paciente.lastName" name="lastName" >
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Cumpleaños</label>
                    <input for="inputApellidos" type="text" class="form-control" [(ngModel)]="paciente.birthDate" name="birthDate" >
                  </div>  
                   <div class="mb-3">
                    <label  class="form-label">Género</label>
                    <input for="inputApellidos" type="text" class="form-control" [(ngModel)]="paciente.gender" name="gender" >
                  </div> 
                   <div class="mb-3">
                    <label  class="form-label">Estado</label>
                    <input for="inputApellidos" type="text" class="form-control" [(ngModel)]="paciente.status" name="status" >
                  </div> 
        <div class="modal-footer" > 
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrarModal()" >
            Cerrar</button>
          <button type="submit" class="btn btn-primary"  *ngIf="activacionModalActualizar" (click)="actualizarPaciente()">Actualizar</button>
          <button type="submit" class="btn btn-primary"  *ngIf="activacionModalCrear" (click)="registrarPaciente()" >Crear</button>
        </div>
    </form>
</div>
      </div>    </div>
   </div>

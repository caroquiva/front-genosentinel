            <table class="table table-bordered container">
              <thead class="table-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Símbolo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Resumen Función</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of genes">
                  <td>{{item.id}}</td>
                  <td>{{item.symbol}}</td>
                  <td>{{item.fullName}}</td>
                  <td>{{item.functionSummary}}</td>
                  <td>
                    <button type="button" title="Actualizar Gen" class="btn btn-warning"
                      (click)="actualizarModal(item.id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                      </svg></button>
                    <button type="button" title="Eliminar Gen" class="btn btn-danger" (click)="eliminar(item.id)"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-square" viewBox="0 0 16 16">
                        <path
                          d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                        <path
                          d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z" />
                      </svg></button>
                  </td>
                </tr>

              </tbody>
            </table>

            <div class="modal" tabindex="-1" id="modal">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" *ngIf="activacionModalCrear">Registrar Gen</h5>
                    <h5 class="modal-title" *ngIf="activacionModalActualizar">Actualizar Gen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                      (click)="cerrarModal()"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-3" *ngIf="activacionModalActualizar">
                        <label class="form-label">ID</label>
                        <input type="string" class="form-control" [(ngModel)]="gen.id" name="id">

                      </div>
                      <div class="mb-3">
                        <label class="form-label">Símbolo</label>
                        <input type="text" class="form-control" [(ngModel)]="gen.symbol" name="symbol">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="gen.fullName" name="fullName">
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Resumen Función</label>
                        <input type="text" class="form-control" [(ngModel)]="gen.functionSummary"
                          name="functionSummary">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="cerrarModal()">
                          Cerrar</button>
                        <button type="submit" class="btn btn-primary" *ngIf="activacionModalActualizar"
                          (click)="actualizarGen()">Actualizar</button>
                        <button type="submit" class="btn btn-primary" *ngIf="activacionModalCrear"
                          (click)="registrarGen()">Crear</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
